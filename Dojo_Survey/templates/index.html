<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dojo Survey Index</title>
        <link rel="stylesheet" href="{{url_for('static', filename='in_style.css')}}">
    </head>
    <body>
        <div id="wrapper">
            <form class="dojo_survey" action="/result" method="post">
                <p>Your Name:
                <input type="text" name="name"></p>
                <p>Dojo Location:
                <select class="list" name="location">
                    <option value="San Joses">San Jose</option>
                    <option value="Bellevue">Bellevue</option>>
                    <option value="Los Angeles">Los Angeles</option>
                    <option value="Dallas">Dallas</option>
                    <option value="Washington DC">Washington DC</option>
                    <option value="Chicago">Chicago</option>
                    <option value="Berkeley">Berkeley</option>
                    <option value="Orange County">Orange County</option>
                </select></p>
                <p>Favorite Language:
                <select class="list" name="fav_lang">
                    <option value="Python">Python</option>
                    <option value="CSS">CSS</option>>
                    <option value="HTML">HTML</option>
                    <option value="javascript">javascript</option>
                    <option value="PHP">PHP</option>
                    <option value="Ruby">Ruby</option>
                    <option value="C#">C#</option>
                </select></p>
                <p>Comment (optional):</p>
                <textarea name="comment" rows="8" cols="80"></textarea><br>
                <input class="submit" type="submit" name="submit" value="Button">
            </form>

        </div>
    </body>
</html>
