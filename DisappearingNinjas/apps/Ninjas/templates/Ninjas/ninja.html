<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ninjas!</title>
    </head>
    <body>
        {% load staticfiles %}
        <a href="/">
        {% if color == "" %}
            <img src="{% static "Ninjas/images/tmnt.png" %}" alt="Leonardo, Michelangelo, Raphael, and Donatello">
        {% elif color == "blue" %}
            <img src="{% static "Ninjas/images/leonardo.jpg" %}" alt="Leonardo">
        {% elif color == "orange" %}
            <img src="{% static "Ninjas/images/michelangelo.jpg" %}" alt="Michaelangelo">
        {% elif color == "red" %}
            <img src="{% static "Ninjas/images/raphael.jpg" %}" alt="Raphael">
        {% elif color == "purple" %}
            <img src="{% static "Ninjas/images/donatello.jpg" %}" alt="Donatello">
        {% else %}
            <img src="{% static "Ninjas/images/notapril.jpg" %}" alt="Not April">
        {% endif %}
        </a>
    </body>
</html>
